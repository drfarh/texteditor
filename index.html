<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text Editor</title>

</head>
<body>
    <main class> 
    <div class="text-editor text-center bg-purple-400">
    <h1>
        Text Editor
    </h1>


    <button class="border-2 border-indigo-600 bg-green-200" 
            onclick="document.getElementById('compose').style.fontSize='40px'">
            Font +  
    </button>

    <button class="border-2 border-indigo-600 bg-green-200" onclick="document.getElementById('compose').style.fontSize='14px'">
        Font -
    </button>

    <button class="border-2 border-indigo-600 bg-green-200" onclick="document.getElementById('compose').classList.toggle('text-left')">
        ----
    </button>

    <button class="border-2 border-indigo-600 bg-green-200" onclick="document.getElementById('compose').style.fontWeight='bold'">
        Bold
    </button>

    <button class="border-2 border-indigo-600 bg-green-200" onclick="document.getElementById('compose').style.textDecorationLine='underline'">
        Under Line
    </button>

    <button class="border-2 border-indigo-600 bg-green-200" onclick="document.getElementById('compose').style.fontStyle='italic'">
        Italic
    </button>

    <button class="border-2 border-indigo-600 bg-green-200" onclick="document.getElementById('compose').classList.toggle('uppercase')">
        Upper Case
    </button>

    <button class="border-2 border-indigo-600 bg-green-200" onclick="document.getElementById('compose').classList.toggle('lowercase')">
        Lower Case
    </button>

    <button class="border-2 border-indigo-600 bg-green-200" onclick="document.getElementById('compose').innerHTML = ''">
        Clear Text
    </button>

    <textarea id="compose" name="my-textarea" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        Type here: Urban League of Eastern Massachusetts (ULEM).
    </textarea>

</div>
</main>




    <style>
        .text-editor{
            margin-left: 20rem;
            margin-top: 5rem;
            border: 1px solid black;
            height: 40rem;
            width: 40rem;
            background-color: beige;
        }
    </style>

</body>
</html>
